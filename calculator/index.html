<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/37b91f1ac7.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <script  async defer src="app.js"></script>
</head>
<body>
    <div class="logo">
        <a href="#allan" class="logo__link">
            <span class="link-text logo__link__name">Allan.O</span>
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fad"
              data-icon="angle-double-right"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x logo__link__symbol">
              <g class="fa-group">
                <path
                  fill="currentColor"
                  d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                  class="fa-secondary"
                ></path>
                <path
                  fill="currentColor"
                  d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                  class="fa-primary"
                ></path>
              </g>
            </svg>
          </a>
    </div>
    

    <div class="calculator">
        <div class="calculator__screen">
            <span class="history__display "></span> 
            <span class="operator__display"></span>
            <span class="calculator__display"></span>
        </div>
        <div class="key__number seven">7</div>
        <div class="key__number eight">8</div>
        <div class="key__number nine">9</div>
        <div class="key__operator add" >+</div>
        <div class="key__operator subtract" >-</div>
        <div class="key__operator divide" >รท</div>
        <div class="key__number four">4</div>
        <div class="key__number five">5</div>
        <div class="key__number six">6</div>
        <div class="key__number one">1</div>
        <div class="key__number two">2</div>
        <div class="key__number three">3</div>
        <div class="key__clear key__operator" ><i class="fas fa-redo"></i></div>
        <div class="change__background"><i class="fas fa-fill-drip"></i></div>
        <div class="key__equal " >=</div>
        <div class="key__operator multiply" >x</div>
        <div class="key__number zero">0</div>
        <div class="key__number decimal" >.</div>
      </div>
  
    
</body>
</html>
