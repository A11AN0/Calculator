<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/37b91f1ac7.js" crossorigin="anonymous"></script>
    <title>Allan's Calculator</title>
</head>
<body>

    

    <div class="calculator">
        <div class="calculator__screen">
            <span class="history__display "></span> 
            <span class="operator__display"></span>
            <span class="calculator__display"></span>
        </div>
        <div class="key__number seven">7</div>
        <div class="key__number eight">8</div>
        <div class="key__number nine">9</div>
        <div class="key__operator add" >+</div>
        <div class="key__operator subtract" >-</div>
        <div class="key__operator divide" >รท</div>
        <div class="key__number four">4</div>
        <div class="key__number five">5</div>
        <div class="key__number six">6</div>
        <div class="key__number one">1</div>
        <div class="key__number two">2</div>
        <div class="key__number three">3</div>
        <div class="key__clear key__operator" ><i class="fas fa-redo"></i></div>
        <div class="change__background"><i class="fas fa-fill-drip"></i></div>
        <div class="key__equal " >=</div>
        <div class="key__operator multiply" >x</div>
        <div class="key__number zero">0</div>
        <div class="key__number decimal" >.</div>
      </div>
  
    <script src="app.js"></script>
</body>
</html>
