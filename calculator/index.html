<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <title>Document</title>
</head>
<body>


    <div class="calculator">
        <div class="calculator__screen">
            <div class="history__display"></div> 
            <div class="operator__display"></div>
            <div class="calculator__display"></div>
        </div>
        <button class="key__number seven">7</button>
        <button class="key__number eight">8</button>
        <button class="key__number nine">9</button>
        <button class="key__operator add" >+</button>
        <button class="key__operator subtract" >-</button>
        <button class="key__operator divide" >รท</button>
        <button class="key__number four">4</button>
        <button class="key__number five">5</button>
        <button class="key__number six">6</button>
        <button class="key__number one">1</button>
        <button class="key__number two">2</button>
        <button class="key__number three">3</button>
        <button class="key__clear key__operator" >C</button>
        <button class="change__background">hi</button>
        <button class="key__equal " >=</button>
        <button class="key__operator multiply" >x</button>
        <button class="key__number zero">0</button>
        <button class="key__number decimal" >.</button>
      </div>
  
    <script src="app.js"></script>
</body>
</html>
