<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="key__operator" data-action="add">+</button>
            <button class="key__operator" data-action="subtract">-</button>
            <button class="key__operator" data-action="multiply">&times;</button>
            <button class="key__operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">C</button>
            <button class= "key__equal" data-action="calculate">=</button>
        </div>
    </div>
    <script>

        /*THIS SECTION OF CODE  IS FOR LOGGING THE CALCULATOR KEYS */
        // Declared constants for keys and calculator
        const calculator = document.querySelector(".calculator")
        const keys = document.querySelector(".calculator__keys");

        keys.addEventListener("click", event =>{
            if(event.target.matches("button")){ 
                const key = event.target
                const action = key.dataset.action

                if(!action){
                    console.log("number key!");
                }

                if(
                    action == "add" ||
                    action == "subtract"||
                    action == "multiply"||
                    action == "divide"
                ){
                 console.log("operator key!");
                }

                if(action === "decimal") {
                    console.log("decimal key!")
                }

                if (action === "clear"){
                    console.log("clear key!")
                }

                if (action === "calculate") {
                    console.log("equal key!")
                }   
        
            }
        })

        

        /*THIS SECTION OF CODE IS FOR LOGGING PRESSED KEYS INTO THE DISPLAY*/

        const display = document.querySelector(".calculator__display");

        keys.addEventListener("click", event =>{
            if(event.target.matches("button")){
                const key = event.target
                const action = key.dataset.action
                const keyContent = key.textContent
                const displayedNum = display.textContent

                if (!action) {
                    if (displayedNum === "0"){
                        display.textContent = keyContent
                    } else {
                        display.textContent = displayedNum + keyContent
                    }
                }

                if (action === "decimal"){
                    display.textContent = displayedNum + "."
                }
            }
        })


        
    </script>
    
</body>
</html>
