<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan's Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <!--Entire Calc section below, 
            decided to split both the calc display and calc keyboard into separate divs,
            planning to use grid template columns and rows to separate the keypad-->
        <div class="calc"> 
            <div class="calc__display"></div>
            <div class="calc__keypad">
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button" id="divide">/</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button" id="x">x</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button" id="minus">-</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="dot">.</div>
                <div class="button" id="plus">+</div>
                <div class="button" id="equal">=</div>
                
            </div>
        </div>
        
        <!--END CALCULATOR SECTION-->
    </main>
    
</body>
</html>
